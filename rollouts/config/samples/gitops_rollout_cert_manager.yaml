apiVersion: gitops.kpt.dev/v1alpha1
kind: Rollout
metadata:
  name: cert-manager-rollout
spec:
  description: kpt samples rollout
  clusters:
    sourceType: KCC
  packages:
    sourceType: GitHub
    github:
      selector:
        org: droot
        repo: kpt-packages
        directory: cert-manager
        revision: main
  targets:
    selector:
      matchExpressions:
        - {key: env, operator: In, values: [dev, staging]}
  packageToTargetMatcher:
    type: AllClusters
  strategy:
    type: AllAtOnce
