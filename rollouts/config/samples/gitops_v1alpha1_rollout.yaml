apiVersion: gitops.kpt.dev/v1alpha1
kind: Rollout
metadata:
  labels:
    app.kubernetes.io/name: rollout
    app.kubernetes.io/instance: rollout-sample
    app.kubernetes.io/part-of: rollouts
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: rollouts
  name: rollout-sample
spec:
  description: "this is first rollout :)"
  packages:
    sourceType: git
    git:
      selector:
        org: droot
        repo: oahu
        directory: namespaces
        revision: main
  packageToTargetMatcher:
    type: CEL
    matchExpression: 'true'
  targets:
    selector:
      matchLabels:
        env: staging
#      matchExpressions:
#        - {key: env, operator: In, values: [dev, staging]}
  strategy:
    type: AllAtOnce
