# This defines the build for goreleaser (https://goreleaser.com/). It is
# executed through a Github Action that is triggered by new tags being created
# in the kpt repo.
# As kpt needs to be compiled with CGO, we cannot simply just provide a simple
# matrix of GOOS and GOARCH combinations, but instead, we'd need to define separate
# steps for each targetted OS and ARCH. This is because we need to specify the
# platform specific C std library (libc) and cross-compiler to be used.
env:
  - CGO_ENABLED=0
  - GO111MODULE=on
builds:
  - id: darwin-amd64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - darwin
    goarch:
      - amd64
    ldflags: -s -w -X github.com/GoogleContainerTools/kpt/run.version={{.Version}}

  - id: darwin-arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - darwin
    goarch:
      - arm64
    ldflags: -s -w -X github.com/GoogleContainerTools/kpt/run.version={{.Version}}

  - id: linux-amd64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
    ldflags: -s -w -X github.com/GoogleContainerTools/kpt/run.version={{.Version}} -extldflags "-z noexecstack"

  - id: linux-arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - arm64
    ldflags: -s -w -X github.com/GoogleContainerTools/kpt/run.version={{.Version}} -extldflags "-z noexecstack"

dockers:
  - ids:
      - linux-amd64
    image_templates:
      - "gcr.io/kpt-dev/kpt:{{ .Tag }}"
    dockerfile: "release/images/Dockerfile"
  - ids:
      - linux-amd64
    image_templates:
      - "gcr.io/kpt-dev/kpt-gcloud:{{ .Tag }}"
    dockerfile: "release/images/Dockerfile-gcloud"
archives:
  - id: archived
    builds:
      - darwin-amd64
      - darwin-arm64
      - linux-amd64
      - linux-arm64
    files:
      - LICENSES*
      - lib.zip*
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}-{{ .Version }}"
  - id: bin-only
    format: binary
    builds:
      - darwin-amd64
      - darwin-arm64
      - linux-amd64
      - linux-arm64
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "master"
changelog:
  sort: asc
  filters:
    exclude:
      - "(?i)^docs:"
      - "(?i)^test:"
      - "(?i)^regenerate docs"
      - Merge pull request
      - Merge branch
release:
  github:
    owner: kptdev
    name: kpt
  draft: false
  prerelease: true
