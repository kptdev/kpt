name: Go
on:
  pull_request:
    paths-ignore:
      - "Formula/**"
      - "demos/**"
      - "docs/**"
      - "firebase/**"
      - "logo/**"
      - "package-examples/**"
      - "release/**"
      - "site/**"
      - "**.md"
  push:

env:
  GOPATH: ${{ github.workspace }}/go

jobs:
  build-test-linux:
    name: Build-test-kpt-CLI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        runtime: [docker, podman]
    steps:
      # The CI complains about the podman not installed, adding some debugging info here.
      - name: check podman
        if: ${{ matrix.runtime }} == 'podman'
        run: |
          which podman
          podman version
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21.5'
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          path: ${{ env.GOPATH }}/src/github.com/GoogleContainerTools/kpt
      - name: Build, Test, Lint
        working-directory: ${{ env.GOPATH }}/src/github.com/GoogleContainerTools/kpt
        run: |
          git config --global user.email you@example.com
          git config --global user.name Your Name
          make all
          make test-docker
        env:
          KPT_FN_RUNTIME: ${{ matrix.runtime }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21.5'
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          path: ${{ env.GOPATH }}/src/github.com/GoogleContainerTools/kpt
      - name: Build
        working-directory: ${{ env.GOPATH }}/src/github.com/GoogleContainerTools/kpt
        run: |
          make build

