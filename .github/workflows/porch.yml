name: Porch

on:
  push:
    paths-ignore:
      - "docs/**"
      - "site/**"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "site/**"

jobs:
  tests:
    name: Porch Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21.5'
      - name: Run Porch Unit Tests
        uses: actions/checkout@v3
      - name: Verify format / headers etc
        run: scripts/verify-fix-all.sh
        working-directory: ./porch
      - name: Build
        run: make porch
        working-directory: ./porch
      - name: Test
        run: make test
        working-directory: ./porch
      - name: Tidy
        run: make tidy
