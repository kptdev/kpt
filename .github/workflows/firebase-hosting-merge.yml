name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - next
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Sidebar
        run: make site-gen-sidebar
      - name: Normalize Book Introduction Pages
        working-directory: site
        run: find . -iname "00.md" -execdir mv {} README.md \; && sed -i s/00.md//g sidebar.md 
      - uses: FirebaseExtended/action-hosting-deploy@276388dd6c2cde23455b30293105cc866c22282d # v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KPT_DEV }}'
          channelId: live
          projectId: kpt-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
