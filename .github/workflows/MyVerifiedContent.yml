name: VerifyContent
on:
  pull_request:
    paths:
      - "site/**"
      - "commands/**"
      - "internal/**"
  push:
    paths:
      - "site/**"
      - "commands/**"
      - "internal/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - uses: actions/checkout@v2
      - run: |
          make build
      - name: Get dependencies
        run: |
          GOPATH=$(go env GOPATH) go get github.com/idonopole/mdtrip
          GOPATH=$(go env GOPATH) go get configs.k8s.io/kind@v0.8.1
      - name: Verify Rich SDK
        run: ./make site-verify-json-rich-sdk
