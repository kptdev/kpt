name: kpt Release
on:
  push:
    tags:
      - "v[1-9].*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    name: kpt-release
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21.5'
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build, Test, Lint
        run: |
          git config --global user.email you@example.com
          git config --global user.name Your Name
          make all
          make test-docker
      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_TOKEN }}
      - name: Check Licenses
        run: |
          ./scripts/create-licenses.sh
      - name: Setup release environment
        id: setup-release-env
        run: |-
          echo 'GITHUB_TOKEN=${{secrets.GITHUB_TOKEN}}' > .release-env
      - name: Run GoReleaser
        id: run-goreleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --skip-validate -f release/tag/goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate SLSA subjects for provenance
        id: hash
        run: |
          set -euo pipefail

          checksum_file=$(cat dist/artifacts.json | jq -r '.[] | select (.type=="Checksum") | .path')

          echo "::set-output name=hashes::$(cat $checksum_file | base64 -w0)"
  
  provenance:
    needs: [build]
    permissions:
      actions: read # To read the workflow path.
      id-token: write # To sign the provenance.
      contents: write # To add assets to a release.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.2.1
    with:
      compile-generator: true # Workaround for https://github.com/slsa-framework/slsa-github-generator/issues/1163
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true # upload to a new release
