apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  namespace: hello-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
        - name: hello-server
          image: "gcr.io/example-google-project-id/hello-server:latest"
