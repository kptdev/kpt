kind: ServiceAccount
apiVersion: v1
metadata:
  name: porch-controllers
  namespace: porch-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-controllers
  namespace: porch-system
  labels:
    k8s-app: "porch-controllers"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: "porch-controllers"
  template:
    metadata:
      labels:
        k8s-app: "porch-controllers"
    spec:
      serviceAccountName: porch-controllers
      containers:
      - name: porch-controllers
        # Update to the image of your porch-controllers build.
        image: gcr.io/example-google-project-id/porch-controllers:latest
        env:
        - name: GCP_PROJECT_ID
          value: example-google-project-id
        - name: HACK_ENABLE_LOOPBACK
          value: "1"

---
# TODO: Part of this is currently copied from porch/controller/config/rbac/role.yaml
# We should find a better solution.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: porch-controllers
rules:
# Common
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Repository
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["repositories"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# RemoteRootSyncSet
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["remoterootsyncsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["remoterootsyncsets/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["remoterootsyncsets/finalizers"]
  verbs: ["update"]
# RootSyncSet
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["rootsyncsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["rootsyncsets/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["rootsyncsets/finalizers"]
  verbs: ["update"]
- apiGroups: ["configcontroller.cnrm.cloud.google.com"]
  resources: ["configcontrollerinstances"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["container.cnrm.cloud.google.com"]
  resources: ["containerclusters"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["core.cnrm.cloud.google.com"]
  resources: ["configconnectorcontexts"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["hub.gke.io"]
  resources: ["memberships"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
# WorkloadIdentityBinding
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["workloadidentitybindings"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["workloadidentitybindings/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["config.porch.kpt.dev"]
  resources: ["workloadidentitybindings/finalizers"]
  verbs: ["update"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["iam.cnrm.cloud.google.com"]
  resources: ["iampolicymembers"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: porch-system:porch-controllers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: porch-controllers
subjects:
- kind: ServiceAccount
  name: porch-controllers
  namespace: porch-system
