apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-server
  namespace: porch-system
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: porch-server
        # Update image to the image of your apiserver build.
        image: UPDATE_ME # for example: gcr.io/my-gcp-project/porch:0.0.1
        imagePullPolicy: Always
