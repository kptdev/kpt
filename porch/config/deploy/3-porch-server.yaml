kind: ServiceAccount
apiVersion: v1
metadata:
  name: porch-server
  namespace: porch-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-server
  namespace: porch-system
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: porch-server
      containers:
      - name: porch-server
        # Update image to the image of your porch apiserver build.
        image: gcr.io/example-google-project-id/porch-server:latest
        imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: porch-system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    apiserver: "true"
