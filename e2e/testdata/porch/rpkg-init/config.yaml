commands:
  - args:
      - alpha
      - repo
      - register
      - --namespace=rpkg-init
      - --name=git
      - http://git-server.test-git-namespace.svc.cluster.local:8080.git/@main
  - args:
      - alpha
      - repo
      - get
      - --namespace=rpkg-init
      - --output=custom-columns=NAME:.metadata.name,ADDRESS:.spec.git.repo,BRANCH:.spec.git.branch,DIR:.spec.git.directory
    stdout: |
      NAME   ADDRESS                                                       BRANCH   DIR
      git    http://git-server.test-git-namespace.svc.cluster.local:8080   main     /
  - args:
      - alpha
      - rpkg
      - init
      - --namespace=rpkg-init
      - --description
      - Test Package Description
      - --keywords=test,package
      - --site
      - http://kpt.dev/test-package
      - git:test-package:v0
  - args:
      - alpha
      - rpkg
      - pull
      - --namespace=rpkg-init
      - git:test-package:v0
    stdout: |
      apiVersion: config.kubernetes.io/v1
      items:
      - apiVersion: kpt.dev/v1
        info:
          description: Test Package Description
          keywords:
          - test
          - package
          site: http://kpt.dev/test-package
        kind: Kptfile
        metadata:
          annotations:
            config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/path: Kptfile
          name: test-package
      kind: ResourceList
    yaml: true
