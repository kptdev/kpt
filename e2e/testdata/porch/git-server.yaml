apiVersion: v1
kind: Namespace
metadata:
  name: test-git-namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-server
  namespace: test-git-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-server
  template:
    metadata:
      labels:
        app: git-server
    spec:
      containers:
        - name: git-server
          image: GIT_SERVER_IMAGE
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: git-server
  namespace: test-git-namespace
spec:
  selector:
    app: git-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
