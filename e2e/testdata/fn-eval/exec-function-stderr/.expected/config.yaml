# This test tests `fn eval` UX with a function that succeeds with stderr output
#
testType: eval
stdErr: |
  [RUNNING] "./function.sh"
  [PASS] "./function.sh" in 0s
    Stderr:
      "Hello world 0!"
      "Hello world 1!"
      "Hello world 2!"
      "Hello world 3!"
      ...(18 line(s) truncated, use '--truncate-output=false' to disable)
